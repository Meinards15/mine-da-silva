            I:"Fur Color"=-1

            # Divine Status Effect Form Hair Color (-1 equals to No Changes)
            I:"Hair Color"=-1

            # Divine Status Effect Form Ki Color (-1 equals to No Changes)
            I:"Ki Color"=-1

            # Divine Status Effect Form Tail Color (-1 equals to No Changes)
            I:"Tail Color"=-1

            # Divine Status Effect Form Tattoo Color (-1 equals to No Changes)
            I:"Tattoo Color"=-1
        }

    }

}


